<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
    <style>
        body { font-family: Arial; background: #f0f0f1; margin:0; height:100vh; display:flex; justify-content:center; align-items:center; transition:0.3s; }
        .dark-mode { background:#1e1e1e; color:#f1f1f1; }
        .container { background:white; padding:40px 50px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.2); text-align:center; width:400px; transition:0.3s; }
        .dark-mode .container { background:#2a2a2a; color:#fff; }
        h1 { margin-bottom:25px; color:#222; }
        .dark-mode h1 { color:#ddd; }
        .input-wrapper { position: relative; border:1px solid #888; border-radius:8px; background:#fff; transition:0.3s; }
        .dark-mode .input-wrapper { background:#333; border-color:#aaa; }
        textarea { width:100%; height:120px; border:none; outline:none; resize:none; font-size:16px; background:transparent; color:inherit; padding:10px 40px 30px 10px; box-sizing:border-box; }
        .mic-btn { position:absolute; bottom:10px; right:10px; background:#4CAF50; color:white; border:none; border-radius:50%; width:35px; height:35px; cursor:pointer; font-size:18px; display:flex; justify-content:center; align-items:center; transition:0.3s; }
        .mic-btn:hover { background:#45a049; }
        button[type="submit"] { padding:12px 30px; margin-top:20px; background-color:rgb(12,3,80); color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px; transition:0.3s; }
        button[type="submit"]:hover { background-color:rgb(85,73,153); }
        .result { margin-top:25px; padding:15px; border-radius:8px; box-shadow:0 0 8px #282222; text-align:left; opacity:0; animation:fadeIn 1s ease forwards; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        .Positive { background-color:#e6f8e6; color:green; font-weight:bold; }
        .Neutral { background-color:#fff8dc; color:goldenrod; font-weight:bold; }
        .Negative { background-color:#ffe5e5; color:red; font-weight:bold; }
        .toggle-btn { position:absolute; top:20px; right:30px; background:none; border:2px solid #555; border-radius:20px; padding:6px 12px; cursor:pointer; font-size:14px; color:#333; transition:0.3s; }
        .dark-mode .toggle-btn { color:#fff; border-color:#aaa; }
    </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleMode()">üåô Dark</button>

<div class="container">
    <h1>üß† Sentiment Analysis using IBM Watson</h1>

    <form method="post" action="/analyze">
        <div class="input-wrapper">
            <textarea id="textInput" name="text" placeholder="Enter text..." required></textarea>
            <button type="button" class="mic-btn" id="micButton">üéôÔ∏è</button>
        </div>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
    <div class="result {% if sentiment == 'Positive' %}Positive{% elif sentiment == 'Neutral' %}Neutral{% elif sentiment == 'Negative' %}Negative{% endif %}">
        <h3>Result:</h3>
        <p><strong>Text:</strong> {{ text }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Score:</strong> {{ score }}</p>
    </div>
    {% endif %}
</div>

<script>
function toggleMode() {
    document.body.classList.toggle("dark-mode");
    const btn = document.querySelector(".toggle-btn");
    btn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light" : "üåô Dark";
}

// Mic & Auto-Sentiment
let mediaRecorder;
let audioChunks = [];
const micButton = document.getElementById('micButton');

micButton.addEventListener('click', async () => {
    try {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();
            micButton.textContent = "‚èπÔ∏è";
        } else if (mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            micButton.textContent = "üéôÔ∏è";
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: audioChunks[0].type });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording');

                try {
                    const response = await fetch('/speech-to-text', { method:'POST', body:formData });
                    const data = await response.json();
                    if(data.transcript) {
                        document.getElementById('textInput').value = data.transcript;
                        alert(`Transcript: ${data.transcript}\nSentiment: ${data.sentiment} (${data.score})`);
                    }
                } catch(err) {
                    alert("Error with speech-to-text: " + err);
                }
            };
        }
    } catch(err) {
        alert("Could not access microphone: " + err);
    }
});
</script>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "xxx", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "xxx", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
